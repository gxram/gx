<div class="row mt-3">
  <div class="col-sm-6 mb-4" *ngFor="let blog of blogPosts">
    <div
      class="card shadow-lg bg-dark text-white border-secondary h-100"
      style="box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.15) !important"
    >
      <div class="card-body d-flex flex-column">
        <h5 class="card-title fw-bold text-info">{{ blog.name }}</h5>
        <p class="card-text flex-grow-1 text-light">
          {{ blog.description }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-muted small">{{ blog.date }}</div>
          <a
            [href]="blog.url"
            target="_blank"
            class="text-info text-decoration-none"
          >
            Read More
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
